<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

*{ margin:0; padding:0;}
body{ background:url(images/screen-1.png); background-size:100%;}
.main-container{width:1200px; height:107px; margin:0 auto;	background:white; box-shadow: 0 0 5px rgba(107, 110, 112, 0.4); position:relative; text-align:center; line-height:107px; font-size:30px;text-shadow: 1px 1px 1px rgba(167, 221, 255, 0.5);font-weight: 300;    font-family: 微软雅黑;}
.main-container a{ display:block; width:40px; height:32px; position:absolute;left:35px; top:0;}
.clock{ width:300px; height:300px; border:5px solid #000; border-radius:50%; position:absolute; left:50%; margin-left:-150px; top:50%; margin-left:-300px; }
.hour{ width:10px; height:80px; background:#000; border-radius:50% 50% 0 0; position:absolute; left:50%; margin-left:-5px; top:50%; top:70px;-webkit-transform-origin:bottom;}
.min{ width:8px; height:100px; background:#000; border-radius:50% 50% 0 0; position:absolute; left:50%; margin-left:-4px; top:50%; top:50px;-webkit-transform-origin:bottom;}
.sec{ width:6px; height:120px; background:red; border-radius:50% 50% 0 0; position:absolute; left:50%; margin-left:-3px; top:50%; top:30px;-webkit-transform-origin:bottom;}
.clock span{ width:4px; height:8px; background:#000; position:absolute; left:50%; top:0; margin-left:-2px; -webkit-transform-origin:center 150px;}
span.big{ width:4px; height:15px;}
.big em{ font-weight:blod; position:absolute; top:15px; left:50%; margin-left:-10px; width:20px; text-align:center; font-style:normal;}
.cap{position:absolute; width:16px; height:16px; border-radius:50%; background:-webkit-radial-gradient(#fff,#000);  left:50%; top:50%; margin-left:-8px; margin-top:-8px}
</style>
<script>
	window.onload=function(){
		var oC=document.querySelector('.clock');
		var oHour=document.querySelector('.hour');
		var oMin=document.querySelector('.min');
		var oSec=document.querySelector('.sec');
		var N=60;
		for(var i=0;i<N;i++){
			var oS=document.createElement('span');
			oS.style.WebkitTransform='rotate('+i*6+'deg)';
			if(i%5==0){
				oS.className='big';	
				oS.innerHTML='<em>'+(i/5||12)+'<\/em>';
				var oEm=oS.children[0];
				oEm.style.WebkitTransform='rotate('+-i*6+'deg)';
			}
			oC.appendChild(oS);	
		}
		function tick(){
		 
			  var oDate=new Date();
			  var h=oDate.getHours();
			  var m=oDate.getMinutes();
			  var s=oDate.getSeconds();
			  var ms= oDate.getMilliseconds();
			  oHour.style.WebkitTransform='rotate('+h*30+'deg)';	
			  oMin.style.WebkitTransform='rotate('+m*6+'deg)';	
			  oSec.style.WebkitTransform='rotate('+(s*6+ms/1000*6)+'deg)';	
		}
		tick();
		setInterval(tick,1);
	};
</script>
</head>

<body>
<div class="main-container">
    <a href="through.html"><img src="images/page-one.png"></a>
    My	Project
</div>	
<div class="clock">
	<div class="hour"></div>
    <div class="min"></div>
    <div class="sec"></div>
    <div class="cap"></div>
</div>

</body>
</html>
